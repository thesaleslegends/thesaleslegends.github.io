<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Planning </title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }

    h2 {
      margin-bottom: 10px;
    }

    /* Week navigatie */
    .week-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .week-header button {
      padding: 6px 10px;
      cursor: pointer;
    }

    /* Week grid */
    .week-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 12px;
    }

    .day-column {
      background: #fff;
      border-radius: 6px;
      padding: 8px;
      min-height: 260px;
      display: flex;
      flex-direction: column;
    }

    .day-column h3 {
      text-align: center;
      margin: 4px 0 8px;
      font-size: 15px;
    }

    .day-list {
      list-style: none;
      padding: 0;
      margin: 0;
      flex-grow: 1;
    }

    .day-list li {
      background: #f2f2f2;
      margin-bottom: 4px;
      padding: 4px 6px;
      border-radius: 4px;
      font-size: 14px;
    }

    .add-btn {
      margin-top: 6px;
      padding: 6px;
      cursor: pointer;
    }

    /* Samenvatting */
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 12px;
      margin-top: 10px;
    }

    .summary-cell {
      background: #eaeaea;
      text-align: center;
      padding: 6px;
      font-weight: bold;
      border-radius: 4px;
    }

    .week-total {
      margin-top: 10px;
      font-size: 15px;
    }

    /* Onderste knoppen */
    .actions {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }

    .primary-btn {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .secondary-btn {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px 14px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>üìÖ Planning (backend)</h2>

  <!-- Week navigatie -->
  <div class="week-header">
    <button id="prevWeek">‚Üê</button>
    <strong id="weekLabel">Week 5 (2026)</strong>
    <button id="nextWeek">‚Üí</button>
  </div>

  <!-- Week planning -->
  <div class="week-grid">
    <div class="day-column" data-datum=""></div>
      <h3>Ma</h3>
      <ul class="day-list"></ul>
      <button class="add-btn">+</button>
    </div>

    <div class="day-column" data-day="2">
      <h3>Di</h3>
      <ul class="day-list" data-datum-list></ul>
      <button class="add-btn">+</button>
    </div>

    <div class="day-column" data-day="3">
      <h3>Wo</h3>
      <ul class="day-list"></ul>
      <button class="add-btn">+</button>
    </div>

    <div class="day-column" data-day="4">
      <h3>Do</h3>
      <ul class="day-list"></ul>
      <button class="add-btn">+</button>
    </div>

    <div class="day-column" data-day="5">
      <h3>Vr</h3>
      <ul class="day-list"></ul>
      <button class="add-btn">+</button>
    </div>

    <div class="day-column" data-day="6">
      <h3>Za</h3>
      <ul class="day-list"></ul>
      <button class="add-btn">+</button>
    </div>

    <div class="day-column" data-day="7">
      <h3>Zo</h3>
      <ul class="day-list"></ul>
      <button class="add-btn">+</button>
    </div>
  </div>

  <!-- Samenvatting per dag -->
<div class="summary-grid">
  <div class="summary-cell" data-teller=""></div>
  <div class="summary-cell" data-teller=""></div>
  <div class="summary-cell" data-teller=""></div>
  <div class="summary-cell" data-teller=""></div>
  <div class="summary-cell" data-teller=""></div>
  <div class="summary-cell" data-teller=""></div>
  <div class="summary-cell" data-teller=""></div>
</div>
  <div class="week-total">
    Totaal aantal shifts: <strong id="weekTotal">0</strong>
  </div>

  <!-- Acties -->
  <div class="actions">
    <button id="openPlanner" class="primary-btn">
      Medewerkers inplannen
    </button>

    <button id="openVisual" class="secondary-btn">
      Visueel overzicht
    </button>
  </div>

  <script type="module" src="./planning.js"></script>
</body>
</html>
